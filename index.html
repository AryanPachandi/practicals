<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      margin: 10px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.03);
    }

  </style>
</head>
<body>
  <button id="downloadBtn">Download file (Cloudfare)</button>

  <br/>

  <button onclick="window.location.href='CC_lab1.zip'">
    Download ZIP File (local)
  </button>


  <script>
    // URL to the file (use the path below)
    const fileUrl = "https://pub-50daf81c3f0d47229864b55199708ec6.r2.dev/CC_lab1.zip";

    document.getElementById("downloadBtn").addEventListener("click", () => {
      // Create an invisible anchor and click it to trigger the download
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = fileUrl.split("/").pop(); // uses the file's basename as filename
      document.body.appendChild(a);
      a.click();
      a.remove();

      // Fallback for browsers that ignore download attribute: navigate directly
      // (uncomment if you prefer fallback)
      // setTimeout(() => { window.location.href = fileUrl; }, 100);
    });
  </script>
</body>
</html>
